<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación Web CRUD Simple</title>
  <script src="scripts.js" defer></script>
</head>
<body>
  <h1>Aplicación Web CRUD Simple</h1>
  <form onsubmit="event.preventDefault();">
    <label for="itemName">Nombre del Ítem:</label>
    <input type="text" id="itemName" name="itemName" required>
    <label for="itemId">ID del Ítem (para obtener, actualizar o eliminar):</label>
    <input type="text" id="itemId" name="itemId">
    <br>
    <button onclick="createItem()">Crear Ítem</button>
    <button onclick="getItems()">Obtener Todos los Ítems</button>
    <button onclick="getItem()">Obtener Ítem</button>
    <button onclick="updateItem()">Actualizar Ítem</button>
    <button onclick="deleteItem()">Eliminar Ítem</button>
  </form>
</body>
</html>
