<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de convenciones</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <img src="imagenizquierda1.png" alt="Imagen Lateral" class="side-image">
  <div class="main-content">
    <div class="container">
      <h1>Registro de Asistencia de Empleados</h1>
      <form onsubmit="event.preventDefault();">

        <div class="form-group">
          <label for="itemName">Nombre del Empleado:</label>
          <input type="text" id="itemName" name="itemName" required>
        </div>
    
        <div class="form-group">
          <label for="itemId">ID del Empleado (para buscar, actualizar o eliminar datos de asistencia):</label>
          <input type="text" id="itemId" name="itemId">
          <br>
        </div>
    
        <div class="button-group">
          <button onclick="createItem()">Marcar Asistencia</button>
          <button onclick="getItems()">Mostar todos los Empleados registrados</button>
          <button onclick="getItem()">Buscar Asistencia de Empleado</button>
          <button onclick="updateItem()">Actualizar Asistencia de Empleado</button>
          <button onclick="deleteItem()">Eliminar Asistencia de Empleado</button> 
        </div>
    
      </form>
    </div>
  </div>
  <img src="3590logoCerroJuli.png" alt="Logo" class="logo">
</body>
</html>
