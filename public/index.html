<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de convenciones</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    async function createItem() {
      const name = document.getElementById('itemName').value;
      const response = await fetch('/api/items', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name })
      });
      const item = await response.json();
      alert(`Asistencia creada \nNombre: ${item.name} con ID: ${item.id}`);
    }

    async function getItems() {
      const response = await fetch('/api/items');
      const items = await response.json();
      alert(`Empleados registrados: \n${JSON.stringify(items)}`);
    }

    async function getItem() {
      const id = document.getElementById('itemId').value;
      const response = await fetch(`/api/items/${id}`);
      if (response.ok) {
        const item = await response.json();
        alert(`Empleado: ${JSON.stringify(item)}`);
      } else {
        alert('Dato no encontrado');
      }
    }

    async function updateItem() {
      const id = document.getElementById('itemId').value;
      const name = document.getElementById('itemName').value;
      const response = await fetch(`/api/items/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name })
      });
      if (response.ok) {
        const item = await response.json();
        alert(`Empleado actualizado: ${JSON.stringify(item)}`);
      } else {
        alert('Dato no encontrado');
      }
    }

    async function deleteItem() {
      const id = document.getElementById('itemId').value;
      const response = await fetch(`/api/items/${id}`, {
        method: 'DELETE'
      });
      if (response.ok) {
        alert('Empleado eliminado');
      } else {
        alert('Dato no encontrado');
      }
    }
  </script>
</head>
<body>
  <img src="imagenizquierda1.png" alt="Imagen Lateral" class="side-image">
  <div class="main-content">
    <div class="container">
      <h1>Registro de Asistencia de Empleados</h1>
      <form onsubmit="event.preventDefault();">

        <div class="form-group">
          <label for="itemName">Nombre del Empleado:</label>
          <input type="text" id="itemName" name="itemName" required>
        </div>
    
        <div class="form-group">
          <label for="itemId">ID del Empleado (para buscar, actualizar o eliminar datos):</label>
          <input type="text" id="itemId" name="itemId">
          <br>
        </div>
    
        <div class="button-group">
          <button onclick="createItem()">Crear Asistencia</button>
          <button onclick="getItems()">Obtener Todos los Empleados registrados</button>
          <button onclick="getItem()">Obtener Empleado</button>
          <button onclick="updateItem()">Actualizar Empleado</button>
          <button onclick="deleteItem()">Eliminar Empleado</button> 
        </div>
    
      </form>
    </div>
  </div>
  <img src="3590logoCerroJuli.png" alt="Logo" class="logo">
</body>
</html>
